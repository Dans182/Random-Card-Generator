<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f05818bc22.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Random Card Generator</title>
  </head>
  <body>
    <div class="d-flex justify-content-center m-4">
      <div
        class="card text-center shadow-lg p-3 bg-body"
        style="width: 16rem; height: 24rem;"
      >
        <div class="card-text d-flex justify-content-start p-3">
          <h2 id="palo1"></h2>
        </div>

        <div class="card-body d-flex justify-content-center align-items-center">
          <h1 class="card-title" id="numero"></h1>
        </div>

        <div class="card-text d-flex justify-content-end p-3">
          <h2 id="palo2"></h2>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button id="start" type="button" class="btn btn-primary mr-5">
        Pick one
      </button>
      <button
        id="eliminar"
        type="button"
        class="btn btn-danger d-flex justify-content-center ml-4"
      >
        Reset
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
